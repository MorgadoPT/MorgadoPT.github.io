<!DOCTYPE HTML>

<SCRIPT>
	 
	function validar()
	{	
		var id_nome = document.getElementById('nome');
		var id_morada = document.getElementById('morada');
		var id_localidade = document.getElementById('localidade');
		var id_telemovel = document.getElementById('telemovel');
		var id_data_nascimento = document.getElementById('data_de_nascimento');
		var id_bi = document.getElementById('bi');
		var id_email = document.getElementById('email');
		var id_trabalho = document.getElementById('trabalho');
		var id_curriculo = document.getElementById('curriculo');

		if (id_nome.value.length == 0)
		{
			alert("Faltou o nome");

			return false;
		}
		
		if (id_morada.value.length == 0)
		{
			alert("Faltou a morada");

			return false;
		}
		
		if (id_localidade.value.length == 0)
		{
			alert("Faltou a localidade");

			return false;
		}
		
		if ( isNaN(id_telemovel.value) )
		{
			alert("O telemovel deve conter apenas algarismos");

			return false;
		}
		
		if (id_telemovel.value.length == 0) 
		{
			alert("Faltam digitos no telemovel");

			return false;
		}
		
		if (id_data_nascimento.value.length == 0)
		{
			alert("Faltou a data de nascimento");

			return false;
		}

		if ( isNaN(id_bi.value) )
		{
			alert("O BI deve conter apenas algarismos");
				
			return false;
		}
		
		if (id_bi.value.length < 10)
		{
			alert("Insira todos os numeros do BI");
				
			return false;
		}
	 
		if (id_email.value.indexOf("@") == -1) 
		{
			alert("Email invalido");
				
			return false;
		}
		if (id_email.value.indexOf("!#$%^&*()+=-[]\\\';,/{}|\":<>?")!=-1)
		{
			alert("Email invalido");
				
			return false;
		}
		if (id_email.value.length == 0)
		{
			alert("Faltou o E-mail");

			return false;
		}
		
		if (id_trabalho.value.length == 0)
		{
			alert("Falta o trabalho");

			return false;
		}
		if (id_curriculo.value.length == 0)
		{
			alert("Faltou o Currículo");

			return false;
		}
		return true;


	}

</SCRIPT>
