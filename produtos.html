<SCRIPT>
		
	function simularCustos()
	{
		document.lvj.val1.value = 50 * document.lvj.qtd1.value;
		document.lvj.val2.value = 65 * document.lvj.qtd2.value;
		document.lvj.val3.value = 40 * document.lvj.qtd3.value;
		
		document.lvj.total.value = parseInt(document.lvj.val1.value)

				+ parseInt(document.lvj.val2.value)

				+ parseInt(document.lvj.val3.value);
	}

	function limpar()
	{
		document.lvj.val1.value = "";
		document.lvj.val2.value = "";
		document.lvj.val3.value = "";

		document.lvj.total.value = "";

		document.lvj.qtd1.value = "";
		document.lvj.qtd2.value = "";
		document.lvj.qtd3.value = "";
	}

</SCRIPT>
