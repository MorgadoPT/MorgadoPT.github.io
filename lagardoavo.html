<!DOCTYPE html>
<html lang="pt-pt">
<head>
<html lang="pt-pt">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Lagar Do Avô</title>
 <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.min.js"></script>
    <style>

	body {
  	background-color: #E2E2E2;}


  	#painel {
    
    width:100%;
    height:70px;
    background-color:#3B3131;
	color:#E2E2E2;
	font-size: 40px;
	font-family: Arial;
}

  .navbar {
  overflow: hidden;
  background-color: #3B3131;
  font-size: 20px;
  font-family: Arial;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: #E2E2E2;
  text-align: center;
  padding: 1% 2%;
  text-decoration: none;

}



/* Right-aligned link */
.navbar a.right {
  float: right;
  border-left:2px solid #E2E2E2;
  
}


.navbar a.center {
  background-color: #3B3131;
  color: #E2E2E2;
  font-size: 25px;
  font-weight: bold;
  padding: 0.63% 2%;
  float: center;
  

}
.navbar a.center:hover {
  background-color: #3B3131; 
  color: #E2E2E2;
  font-size: 25px;
  font-weight: bold;
  padding: 0.63% 2%;
 
  float: center;

}

/* Change color on hover */
.navbar a:hover {
  background-color: #E2E2E2;
  color: #3B3131;
}

@media screen and (max-width:716px) {
  a.center{
    width:97%; 
    text-align: center;
    
  }
  .right {
  width:100%;
  float: center;
  text-align: center;
  border-top: 1px solid #E2E2E2;
  }

}
.active {
  background-color: #8f0024;
}

#_historia {
	width:100%;
	height:160px;
	background-color:#8f0024;
	position: relative;

}

	</style>

	<script>  

$(document).ready(function(){
    $(".right").click(function(){
        $("#_historia").animate({
            height: 'toggle'},600);
    });
});





</script>
  </head>




  <body>

	<div class="navbar" id="myDIV">


  <a href="#" class="center">Lagar Do Avô</a>
  
  <a href="#" class="right">Museus</a>
  <a href="#" class="right">Live</a>
  <a href="#" class="right">Contactos</a>
  <a href="#" class="right active">Galeria</a>
  <a href="#" class="right">História</a>

	</div>

	<script id="_historia"></script>

	<script>
// Add active class to the current button (highlight it)
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("right");

for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("active");
  current[0].className = current[0].className.replace(" active", "");
  this.className += " active";
  });
}
</script>


  	<h2>Site em Desenvolvimento</h2>
  

  
</body></html>
